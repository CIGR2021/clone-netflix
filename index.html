<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Responsividade -->
  <link rel="stylesheet" href="css/responsive.css">
  
  <!-- Owl CSS -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <section class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </section>
  </header>
  <main>
    <section class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARD</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos
          Frank Underwood de conquistar Washington.
        </p>
        <div class="botoes">
          <button
            role="button"
            class="botao"
          >
            <i class="fa-solid fa-play"></i>
            Assistir Agora
          </button>
          <button
            role="button"
            class="botao"
          >
            <i class="fa-solid fa-circle-info"></i>
            Mais informações
          </button>
        </div>
      </div>
    </section>
  </main>
  <section class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img
          class="box-filme"
          src="img/carrousel/bleach.jpg"
          alt="Série Bleach"
        />
      </div>
      <div class="item">
        <img
          class="box-filme"
          src="img/carrousel/good-doctor.jpg"
          alt="Série Good Doctor"
        />
      </div>
      <div class="item">
        <img
          class="box-filme"
          src="img/carrousel/grays-anatomy.jpg"
          alt="Série Grays Anatomy"
        />
      </div>
      <div class="item">
        <img
          class="box-filme"
          src="img/carrousel/kimetsu.jpg"
          alt="Série Kimetsu No Yaiba"
        />
      </div>
      <div class="item">
        <img class="box-filme" src="img/carrousel/one-punch.jpg" alt="Série One Punch Man">
      </div>
    </div>
  </section>

  <!-- SCRIPTS FontAwesome -->
  <script src="https://kit.fontawesome.com/6f6a4d7f67.js" crossorigin="anonymous"></script>
  
  <!-- SCRIPTS Owl -->
  <script src="/js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  
  <!-- SCRIPTS Local Setup -->
  <script src="js/setup.js"></script>
</body>
</html>
